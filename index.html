<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Finder</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form">
        <h1 class="heading">QUADRATIC SOLVER</h1>
        <form action="">

            <h2>
            <label for="Coefficient of x²">Coefficient of x² :</label>
            <input type="number" placeholder="coefficent a" id="a" name="a" value="0"><br>
            
            <label for="Coefficient of X">Coefficient of x :</label>
            <input type="number" placeholder="coefficent b" id="b" name="b" value="0"><br>
            
            <label for="Constant C" style="margin-right: 65px;">Constant C:</label>
            <input type="number" placeholder="coefficent c" id="c" name="c" value="0"><br>
            <input type="button" id="calbtn" onclick="getInputValue();" value="Calculate"></h2>
            
            <div id="content">
            <h2 style="padding: 0px 30px; margin-bottom: 0;">Your answer will be displayed here :</h2>
            <p>
                
            </p></div>
          </form>

     
          
     

          
    </section>

    <script>

        function getInputValue(){
                let btn = document.querySelector('#calbtn');
                let paragraph = document.querySelector('p');
                 
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var c = document.getElementById("c").value;

                // Discriminant 

                let D = (b**2) - 4*a*c; 

                // Roots

                let x1 = ((-1*b) + (D)**0.5)/2*a;
                let x2 = ((-1*b) - (D)**0.5)/2*a;

                if (a==0) {
                paragraph.innerText = "a cannot be zero";
                    
                } else {
                
                paragraph.innerText = "The roots of the given quadratic equation " + a +"x²+" + b +"x+" + c + " are: " +
                x1 + " and " + x2;
                    
                };

               
                  
            };

       
    
       
     </script>
   


    
</body>

</html>
